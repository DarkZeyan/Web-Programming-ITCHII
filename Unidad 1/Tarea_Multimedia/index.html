<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            font-family: sans-serif;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        img,
        figure,
        figcaption{
        text-align: center;
        }

        img {
            width: 250px;
        }
        video{
            width: 400px;
        }
    </style>
    <title>Práctica multimedia</title>
</head>

<body>
    <header>
        <h1>
            Práctica multimedia
        </h1>
        <h2>
            Jorge Eduardo Escobar Bugarini - ISC - PW - 10-11 - 21550317
        </h2>
    </header>
    <section>
        <h5>
            Esta práctica constará en la implementación de múltiples archivos multimedia como imagenes, audio y video
            para demostrar su fácil implementación en HTML
        </h5>

        <div>
            <h5>Imagen</h5>
            <figure>
                <img src="./media/gopy gamer.png" alt="Capibara gamer">
                <figcaption>Foto de un capibara jugando videojuegos</figcaption>
            </figure>
        </div>
        <div>
            <h5>Audio</h5>

            <div style="display: flex; align-items: center; justify-content: center;">
                <audio controls>
                    <source src="./media/08-IntheEnd.mp3" type="audio/mpeg">
                    <p>In the End - Linkin Park</p>
                </audio>
            </div>
        </div>
        <div>
            <h5>Video</h5>
            <div style="display: flex; align-items: center; justify-content: center;">
                <video controls>
                    <source src="./media/gambare.mp4" type="video/mp4">
                    <p>Sin contexto</p>
                </video>
            </div>
        </div>



    </section>
    <footer></footer>
</body>

</html>
